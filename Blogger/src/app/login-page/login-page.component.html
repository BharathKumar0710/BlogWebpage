<div class="row">
  <div class="col-md-4 offset-md-4 form loginPage">
    <form>
      <h3 class="text-center text-danger">login Page</h3> <br>
      <div class="form-group">
        <label><b>EMAIL</b></label>
        <input type="text" formControlName="email" class="form-control" [formControl]="mail" placeholder="E-mail"
          required>
      </div>
      <div class="form-group">
        <label><b>PASSWORD</b></label>
        <input type="password" formControlName="password" class="form-control" [formControl]="pass"
          placeholder="Password" required>
      </div>
      <button class="btn btn-danger" type="button" (click)="click()" [routerLink]="['/home']">Submit</button>
      <br><br>
    </form>
  </div>
</div>
<br><br>
