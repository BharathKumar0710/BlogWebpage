<br><br>
<div class="row">
  <div class="col-md-4 offset-md-4 form">
    <form #loginform>
      <br>
      <h3 class="text-center text-danger">Registration</h3> <br>
      <div class="form-group">
        <label><b>USER NAME</b></label>
        <input type="text"  name="name" class="form-control" placeholder="Name" required [(ngModel)]="myName">
      </div>
      <div class="form-group">
        <label><b>EMAIL</b></label>
        <input type="text" class="form-control" name="mail" placeholder="E-mail"
          required [(ngModel)]="myMail">
      </div>
      <div class="form-group">
        <label><b>PASSWORD</b></label>
        <input type="password"  class="form-control" 
          placeholder="Password" name="pass" required [(ngModel)]="passw">
      </div>
      <button class="btn btn-danger ml-3" type="button" (click)="submitLogin()" [routerLink]="['/home']">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp; <span>-OR-</span> &nbsp;&nbsp;&nbsp;&nbsp; 
      <button class="btn btn-danger" type="button" (click)="reset()" [routerLink]="['/login']">login</button> 
      <br><br>
    </form>
  </div>
</div>
<br><br>
