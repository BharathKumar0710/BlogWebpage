<br><br>
<div class="row">
  <div class="col-md-4 offset-md-4 form">
    <form><br>
      <div class="form-group">
        <label><b>USER NAME</b></label>
        <input type="text" class="form-control" placeholder="Name" [formControl]="name" required>
        <div></div>
      </div>
      <div class="form-group">
        <label><b>EMAIL</b></label>
        <input type="text" formControlName="email" class="form-control" [formControl]="mail" placeholder="E-mail"
          required>
      </div>
      <div class="form-group">
        <label><b>PASSWORD</b></label>
        <input type="password" formControlName="password" class="form-control" [formControl]="pass"
          placeholder="Password" required>
      </div>
      <button class="btn btn-danger" type="button" (click)="click()" [routerLink]="['/home']">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-danger" type="button" (click)="reset()">Reset</button> 
      <br><br>
    </form>
  </div>
</div>
<br><br>
