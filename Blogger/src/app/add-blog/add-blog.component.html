<form class="container">
    <div class="form-group">
        <label for="title">Title of the Blog</label>
        <input class="form-control" id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="content">Write the content of the Blog</label>
        <input class="form-control" id="content" placeholder="Your Blog here">
    </div>
    <button type="submit" (click)="addBlog(title, content)" class="btn btn-primary">Submit</button>
</form>
